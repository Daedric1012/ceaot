<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Create Account</ui:define>
        <ui:define name="navigation"><a href="index.xhtml">Home Page</a>&gt;Create Account</ui:define>
        <ui:define name="content">
            <div style="text-align: center; display: block; width: 100%">

                <h:form> 

                    <h:panelGrid style="margin: auto" id="panel" columns="2" border="0" cellpadding="10" cellspacing="1"  >
                        <f:facet name="header">
                            <h:outputText value="Enter your details and create your account"/>
                        </f:facet>
                        <h:outputLabel value="First Name" />
                        <h:inputText value="#{collectorController.firstName}" required="true" style="width: 250px" />
                        <h:outputLabel value="Last Name" />
                        <h:inputText value="#{collectorController.lastName}" required="true" style="width: 250px"/>
                        <h:outputLabel value="User Name" />
                        <h:inputText value="#{collectorController.userName}" required="true" style="width: 250px" />
                        <h:outputLabel value="Email Address" />
                        <h:inputText value="#{collectorController.emailAddress}" required="true" style="width: 250px" />
                        <h:outputLabel value="Phone Number" />
                        <h:inputText value="#{collectorController.phoneNumber}" required="true" style="width: 250px" />
                        <h:outputLabel value="Password" />
                        <h:inputSecret value="#{collectorController.password}" required="true" style="width: 250px">
                        <f:validateRegex pattern="[a-zA-Z0-9\p{Punct}\s]+" /><f:validateLength maximum="10"/>
                        </h:inputSecret>
                        <h:outputLabel value="Re-enter password" />
                        <h:inputSecret value="#{collectorController.password2}"  style="width: 250px" />
                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <h:commandButton id="submit" class="button" value="Create Account" action='#{collectorController.register()}' />
                                <h:button value="Back to Home Page" class="button" outcome='index'/>
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
