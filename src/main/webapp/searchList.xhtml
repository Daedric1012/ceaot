<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Search List</ui:define>
        <ui:define name="navigation"><a href="index.xhtml">Home Page</a>&gt;Search List</ui:define>
        <ui:define name="content">
            <h:panelGroup style="display: block; text-align:left">
                <h:button value="New Search" class="button" outcome="index"/>
                <c:if test="#{not collectorController.loggedIn}">
                    <h:button value="Sign In" class="button" outcome="signIn"/>
                    <h:button value="Create an Account" class="button" outcome="register"/>
                </c:if>
            </h:panelGroup>
            <br/>
            <div style="width: 100%; display: table; ">
                <c:forEach items="#{itemController.items}" var="item">
                    <hr/>
                    <div style="width: 100%;height: 110px; display: table-row; ">
                        <div style="width: 100px; height: 100px; float: left; border: 1px solid gray; margin: auto">
                            <h:graphicImage value="${item.photoLinks}" style="max-width: 100%; max-height: 100%; display: block; margin: auto"/>
                        </div>
                        <div style="margin-left: 110px; height: 100px; text-align: left; ">
                            <h:outputText class="listFontBold" value="#{item.itemName}"/><br/>
                            <h:outputText class="listFont" value="#{item.itemDes} "/><br/>
                            <h:outputText class="listFontBold" value="For Sale: $#{item.price}"  rendered="#{item.isForSale}"/>
                            <h:outputText class="listFontBold" value="Display Only" rendered="#{not item.isForSale}"/><br/><br/>
                            <h:outputText value="Item &#35; #{item.id} &#160;"/>
                            <h:button value="View Item" class="button" style="height: 25px" outcome="viewItem.xhtml?id=#{item.id}"/>
                        </div>
                    </div>
                </c:forEach>
            </div>
        </ui:define>
    </ui:composition>
</html>
