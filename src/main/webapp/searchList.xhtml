<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Search List</ui:define>
        <ui:define name="navigation"><a href="index.xhtml">Home Page</a>&gt;Search List</ui:define>
        <ui:define name="content">
            <h:panelGroup style="width: 75%; float: right;">
                <h:button value="New Search" outcome="index"/>
                <h:button value="Sign In" outcome="signIn"/>
                <h:button value="Create an Account" outcome="register"/>
            </h:panelGroup>
            <h:panelGroup style="width: 50%; float: left;">
                <h:button value="All Items" outcome="index"/>
                <h:button value="For Sale" outcome="signIn"/>
                <h:button value="Not For Sale" outcome="register"/>
            </h:panelGroup>
            <h:panelGrid columns="2"  border="2">
                <c:forEach items="#{itemController.items}" var="item">
                    <h:graphicImage value="${item.photoLinks}" height="50"/>
                    <h:panelGroup style="text-align: left">
                        <h:outputText value="#{item.itemName}"/>
                        <h:outputText value="#{item.itemDes}"/>
                        <h:outputText value="#{item.price}"/>
                        <h:outputText value="Item &#35; #{item.id}"/>
                    </h:panelGroup>
                </c:forEach>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
