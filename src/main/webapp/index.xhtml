<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Home Page</ui:define>
        <ui:define name="navigation">&gt;Home Page</ui:define>
        <ui:define name="content">

            <h:form style="border: solid #990000">            
                <h:panelGroup style="display:block; text-align:center;">
                    <h:inputText id="username" value="#{itemController.searchString}" style="width:300px; height:30px; margin: 6px 6px" p:placeholder="Search...." required="true"/>
                    <h:selectOneMenu value="#{itemController.category}" style="height:35px">
                        <f:selectItem itemValue="All" itemLabel="All Categories" />
                        <f:selectItem itemValue="Auto" itemLabel="Auto" />
                        <f:selectItem itemValue="Antiques" itemLabel="Antiques" />
                        <f:selectItem itemValue="Dolls" itemLabel="Dolls" />
                        <f:selectItem itemValue="Models" itemLabel="Models" />
                    </h:selectOneMenu>
                    <h:button class="button" style=" float:right; height: 45px" value="Sign In" outcome='signIn' />
                </h:panelGroup>
                <br/>
                <h:panelGroup style="display:block; text-align:center">
                    <h:commandButton class="button" style="background-color: #990000" value="Search by Item Number" action="#{itemController.searchByNum()}"/>
                    <h:commandButton class="button" style="background-color: #990000" value="Search by Description" action="#{itemController.searchByDes()}"/>
                    <h:button class="button" style="float:right; height: 45px" value='Create Account' outcome='register'/>
                </h:panelGroup>
                <!-- use this to give the request scopes the user details of the collector-->
                <!-- <f:setPropertyActionListener target="#{commentController.usr}" value="#{userController.usr}" /> -->
            </h:form> 

        </ui:define>
    </ui:composition>
</html>
