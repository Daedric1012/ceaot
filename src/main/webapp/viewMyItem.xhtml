<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{collectorController.amiloggedin()}" />
                <f:viewParam id="id" name="id" value="#{itemController.itemNum}" />
                <f:viewAction action="#{itemController.getItem()}" />
                <f:viewAction action="#{itemController.updating()}" />
            </f:metadata>
        </ui:define>

        <ui:define name="title">View Item</ui:define>
        <ui:define name="navigation"><a href="membersHome.xhtml">Home Page</a>&gt;<a href="listMyItems.xhtml">List My Items</a> &gt;My Items</ui:define>
        <ui:define name="content">
            <div style="width: 100%">
                <h:panelGroup style=" float: left;">
                    <h:button value="Home" class="button" outcome="index.xhtml"/>
                    <h:button value="Back to List" class="button" outcome="listMyItems.xhtml"/>
                </h:panelGroup>
                <br/>
            </div>
            <form>
                <div style="width: 100%; display: table; ">

                    <hr/>
                    <div style="width: 100%;height: 300px; display: table-row; ">
                        <div style="width: 300px; height: 300px; float: left; border: 1px solid gray; margin: auto">
                            <h:graphicImage value="${itemController.singleItem.photoLinks}" style="max-width: 100%; max-height: 100%; display: block; margin: auto"/>
                        </div>
                        <div style="margin-left: 310px; height: 300px; text-align: left; ">
                            <h:form>
                                <h:outputLabel value="Item Name" /><br/>
                                <h:inputText value="#{itemController.itemName}" required="true" style="width: 250px" /><br/>
                                <h:outputLabel value="Item Description" /><br/>
                                <h:inputText value="#{itemController.itemDes}" required="true" style="width: 250px"/><br/>
                                <h:outputLabel value="Catergory" /><br/>
                                <h:selectOneMenu value="#{itemController.category}" >
                                    <f:selectItem itemValue="All" itemLabel="Select One" />
                                    <f:selectItem itemValue="Auto" itemLabel="Auto" />
                                    <f:selectItem itemValue="Antiques" itemLabel="Antiques" />
                                    <f:selectItem itemValue="Dolls" itemLabel="Dolls" />
                                    <f:selectItem itemValue="Models" itemLabel="Models" />
                                </h:selectOneMenu><br/>
                                <h:outputLabel value="Photo " /><br/>
                                <h:inputText value="#{itemController.photoLinks}" required="true" style="width: 250px" /><br/>
                                <h:outputLabel value="Item is for sale" /><br/>
                                <h:selectBooleanCheckbox onclick="renderFields" id="forSale" style="width:20px; height: 20px" value="#{itemController.isForSale}"/><br/>
                                <h:outputLabel value="Price" /><br/>
                                <h:inputText value="#{itemController.price}"  /><br/>
                                <h:outputLabel value="Payment Method" /><br/>
                                <h:inputText value="#{itemController.paymentMethod}"  style="width: 250px" /><br/>

                                <h:commandButton value="Remove This Item" action="#{itemController.deleteItem(item)}"/>
                                <h:commandButton value="update Item" action="#{itemController.updateItem(itemController.singleItem)}"/>
                            </h:form>
                        </div>
                    </div>
                    <h:outputText value="Interested"/>
                    <c:forEach items="#{itemController.singleItem.interestedIn}" var="cltr">
                        <hr/>
                        <div style="width: 100%;height: 110px; display: table-row; ">
                            <div style="margin-left: 110px; height: 100px; text-align: left; ">

                                <h:outputText value="#{cltr.firstName} #{cltr.lastName}"/><br/>
                                <h:outputText value="#{cltr.emailAddress}"/>

                            </div>
                        </div>
                    </c:forEach>
                    <h:outputText value="Comments"/>
                    <c:forEach items="#{itemController.singleItem.comments}" var="cmt">
                        <hr/>
                        <div style="width: 100%;height: 110px; display: table-row; ">
                            <div style="margin-left: 110px; height: 100px; text-align: left; ">

                                <h:outputText value="#{cmt.owner.username} "/><br/>
                                <h:outputText value="#{cmt.comment}"/>

                            </div>
                        </div>
                    </c:forEach>
                </div>
            </form>


        </ui:define>
    </ui:composition>
</html>
