<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <style>
            div.container {
                margin: auto;
                width: 50%;
                border: 1px solid gray;



            }

            header {
                padding: 1em;
                color: black;
                background-color: lightcyan;
                clear: left;
                text-align: center;
            }

            nav {
                float: top;
                margin: 0;
                padding: 1em;
            }


            nav a {
                text-decoration: none;
                color: black;
            }

            article {
                width: 70%;
                margin: auto;                
                padding: 1em;
                overflow: hidden;
              
            }

            .buttonRed {
                background-color: #0033cc;
                color: white;
                border-radius:12px;
                padding: 4px 6px;
                width: 160px;
                height: 40px;
                margin: 4px 4px;
                
            }
        </style>
    </h:head>
    <h:body>

        <div class="container">

            <header>
                <h1>Collection Community's Display and Sales System</h1>
            </header>
            <nav><ui:insert name='navigation'>Default Navigation</ui:insert></nav>
            <h:messages id="errors" infoStyle="color:blue" warnStyle="color:orange" errorStyle="color:red"/>


            <article>
                <ui:insert name="content">Default content</ui:insert>

            </article>


        </div>
    </h:body>
</html>
