<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Add New Item</ui:define>
        <ui:define name="navigation"><a href="membersHome.xhtml">Home Page</a>&gt;Add New Item</ui:define>
        <ui:define name="content">
            <div style="text-align: center; display: block; width: 100%">

                <h:form> 
                    <h:panelGrid style="margin: auto; text-align: left" id="panel" columns="2" border="0" cellpadding="10" cellspacing="1"  >
                        <f:facet name="header">
                            <h:outputText value="Enter details of new item "/>
                            <h:outputText value='#{collectorController.cltr.firstName}'/>
                        </f:facet>
                        <h:outputLabel value="Item Name" />
                        <h:inputText value="#{itemController.itemName}" required="true" style="width: 250px" />
                        <h:outputLabel value="Item Description" />
                        <h:inputText value="#{itemController.itemDes}" required="true" style="width: 250px"/>
                        <h:outputLabel value="Catergory" />
                        <h:selectOneMenu value="#{itemController.category}" >
                            <f:selectItem itemValue="All" itemLabel="Select One" />
                            <f:selectItem itemValue="Auto" itemLabel="Auto" />
                            <f:selectItem itemValue="Antiques" itemLabel="Antiques" />
                            <f:selectItem itemValue="Dolls" itemLabel="Dolls" />
                            <f:selectItem itemValue="Models" itemLabel="Models" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Photo " />
                        <h:inputText value="#{itemController.photoLinks}" required="true" style="width: 250px" />
                        <h:outputLabel value="Item is for sale" />
                        <h:selectBooleanCheckbox  id="forSale" style="width:20px; height: 20px" value="#{itemController.isForSale}"/>
                        <h:outputLabel value="Price" />
                        <h:inputText value="#{itemController.price}"  />
                        <h:outputLabel value="Payment Method" />
                        <h:inputText value="#{itemController.paymentMethod}"  style="width: 250px" />
                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <h:commandButton id="submit" class="button" value="Save New Item" action='#{itemController.addItem()}' >
                                    <f:actionListener binding="#{collectorController.updateCltr()}" />
                                </h:commandButton>
                                <h:button value="Back to Home Page" class="button" outcome='index.xhtml'/>
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
