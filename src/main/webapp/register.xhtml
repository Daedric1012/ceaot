<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Create Account</ui:define>
        <ui:define name="navigation"><a href="index.xhtml">Home Page</a>&gt;Create Account</ui:define>
        <ui:define name="content">
            <h:form>            

                <h:panelGrid id="panel" columns="2" border="0" cellpadding="10" cellspacing="1">
                    <f:facet name="header">
                        <h:outputText value="Enter your details and create your account"/>
                    </f:facet>
                    <h:outputLabel value="First Name" />
                    <h:inputText value="#{collectorController.firstName}" required="true" />
                    <h:outputLabel value="Last Name" />
                    <h:inputText value="#{collectorController.lastName}" required="true" />
                    <h:outputLabel value="User Name Name" />
                    <h:inputText value="#{collectorController.userName}" required="true" />
                    <h:outputLabel value="Email Address" />
                    <h:inputText value="#{collectorController.emailAddress}" required="true" />
                    <h:outputLabel value="Phone Number" />
                    <h:inputText value="#{collectorController.phoneNumber}" required="true" />
                    <h:outputLabel value="Password" />
                    <h:inputSecret value="#{collectorController.password}" required="true" />
                    <h:outputLabel value="Re-enter password" />
                    <h:inputText value="#{collectorController.password}"  />
                    <f:facet name="footer">
                        <h:panelGroup style="display:block; text-align:center">
                            <h:commandButton id="submit" value="Submit" />
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>






                <h:commandButton value="test" action="#{collectorController.register()}"/>

                <!-- use this to give the request scopes the user details of the collector-->
                <!-- <f:setPropertyActionListener target="#{commentController.usr}" value="#{userController.usr}" /> -->
            </h:form> 
        </ui:define>
    </ui:composition>
</html>
