<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">List My Items</ui:define>
        <ui:define name="navigation"><a href="membersHome.xhtml">Home Page</a>&gt;My Items</ui:define>
        <ui:define name="content">
            <div style="width: 100%">
                <h:panelGroup style=" float: left;">
                    <h:button value="New Search" class="button" outcome="index"/>
                    <h:button value="All Items" class="button" outcome="index"/>
                    <h:button value="For Sale" class="button" outcome="signIn"/>
                    <h:button value="Not For Sale" class="button" outcome="register"/>
                </h:panelGroup>
                <br/>
            </div>
            <form>
                <div style="width: 100%; display: table; ">
                    <c:forEach items="#{collectorController.cltr.items}" var="item">
                        <hr/>
                        <div style="width: 100%;height: 110px; display: table-row; ">
                            <div style="width: 100px; height: 100px; float: left; border: 1px solid gray; margin: auto">
                                <h:graphicImage value="${item.photoLinks}" style="max-width: 100%; max-height: 100%; display: block; margin: auto"/>
                            </div>
                            <div style="margin-left: 110px; height: 100px; text-align: left; ">

                                <h:outputText value="#{item.itemName} "/><br/>
                                <h:outputText style="color: blue" value="#{item.itemDes} "/><br/>
                                <h:outputText value="$#{item.price}"  /><br/>
                                <h:outputText value="Item &#35; #{item.getStringID()}"/><br/>
                                <h:button value="View Item" outcome="viewMyItem.xhtml?id=#{item.id}"/>
                            </div>
                        </div>
                    </c:forEach>
                </div>
            </form>


        </ui:define>
    </ui:composition>
</html>
